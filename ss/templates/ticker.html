{% extends 'templates/base.html' %}
{% load static %}
{% block content %}



<style>
    body{
        background-color: #1f242d;
        color:white;
    }




</style>


<body>


<div class="content">
    <h1 id="name">{{ name }} ({{ ticker }})</h1>
    <form class="form-inline my-2 my-lg-0" method="POST">
      	{% csrf_token %}
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" name="add">ADD TICKER</button>
    </form>
    <h2>${{ price }}</h2>
    <img src="data:image/png;base64,{{ graph| safe }}" alt="chart"/>
    <p>Description: {{ info }}</p>
</div>


</body>
{% endblock content %}
